<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Login')}"></head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 24px;">
    <!-- Animated Background -->
    <div th:replace="~{fragments/layout :: blobs}"></div>
    
    <div class="login-container fade-in" style="width: 100%; max-width: 420px; position: relative; z-index: 1;">
        <!-- Logo & Brand -->
        <div style="text-align: center; margin-bottom: 32px;">
            <div style="width: 80px; height: 80px; background: linear-gradient(135deg, var(--accent), var(--accent-light)); border-radius: 24px; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; box-shadow: 0 12px 32px rgba(var(--accent-rgb), 0.3);">
                <i class="bi bi-heart-pulse" style="font-size: 2.5rem; color: white;"></i>
            </div>
            <h1 style="font-size: 2rem; font-weight: 700; color: var(--text); margin-bottom: 8px;">
                Welcome to Solace
            </h1>
            <p style="color: var(--text-secondary); margin: 0;">
                Your Mental Health Companion
            </p>
        </div>
        
        <!-- Login Card -->
        <div class="card" style="padding: 32px;">
            <!-- Error/Success Messages -->
            <div th:if="${error}" class="nudge-card" style="background: linear-gradient(135deg, rgba(224, 122, 95, 0.1), rgba(224, 122, 95, 0.03)); border-color: rgba(224, 122, 95, 0.2); margin-bottom: 20px;">
                <span class="nudge-icon">⚠️</span>
                <div class="nudge-content">
                    <span class="nudge-message" th:text="${error}" style="color: var(--accent-3);">Invalid email or password</span>
                </div>
            </div>
            
            <div th:if="${message}" class="nudge-card" style="background: linear-gradient(135deg, rgba(129, 178, 154, 0.1), rgba(129, 178, 154, 0.03)); border-color: rgba(129, 178, 154, 0.2); margin-bottom: 20px;">
                <span class="nudge-icon">✓</span>
                <div class="nudge-content">
                    <span class="nudge-message" th:text="${message}" style="color: var(--accent-2);">Success</span>
                </div>
            </div>
            
            <!-- Login Form -->
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="form-label" for="username">Email Address</label>
                    <div style="position: relative;">
                        <i class="bi bi-envelope" style="position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                        <input type="email" class="form-control" id="username" name="username" 
                               placeholder="you@example.com" required
                               style="padding-left: 48px;">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div style="position: relative;">
                        <i class="bi bi-lock" style="position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="••••••••" required
                               style="padding-left: 48px;">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-bottom: 20px;">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span>Sign In</span>
                </button>
            </form>
            
            <!-- Divider -->
            <div style="position: relative; margin: 24px 0;">
                <div style="height: 1px; background: var(--border);"></div>
                <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--surface); padding: 0 16px; color: var(--text-muted); font-size: 0.85rem;">
                    or sign in as demo user
                </span>
            </div>
            
            <!-- Demo Login Buttons -->
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <a th:href="@{/mock-login/student1}" class="quick-action-btn">
                    <i class="bi bi-person" style="color: var(--accent);"></i>
                    <span>Demo: Student (with consent)</span>
                </a>
                <a th:href="@{/mock-login/student2}" class="quick-action-btn">
                    <i class="bi bi-person" style="color: var(--text-muted);"></i>
                    <span>Demo: Student (no consent)</span>
                </a>
                <a th:href="@{/mock-login/counsellor}" class="quick-action-btn">
                    <i class="bi bi-heart-pulse" style="color: var(--accent-2);"></i>
                    <span>Demo: Counsellor</span>
                </a>
                <a th:href="@{/mock-login/faculty}" class="quick-action-btn">
                    <i class="bi bi-mortarboard" style="color: var(--accent-3);"></i>
                    <span>Demo: Faculty</span>
                </a>
                <a th:href="@{/mock-login/admin}" class="quick-action-btn">
                    <i class="bi bi-gear" style="color: var(--warning);"></i>
                    <span>Demo: Admin</span>
                </a>
            </div>
        </div>
        
        <!-- Demo Credentials Info -->
        <div style="margin-top: 24px; padding: 20px; background: var(--surface-2); border-radius: 16px; border: 1px solid var(--border);">
            <p style="font-weight: 600; font-size: 0.9rem; color: var(--text); margin-bottom: 8px;">
                <i class="bi bi-info-circle" style="color: var(--accent); margin-right: 8px;"></i>
                Demo Credentials
            </p>
            <p style="font-size: 0.85rem; color: var(--text-secondary); margin: 0;">
                Email: <code style="background: var(--surface); padding: 2px 6px; border-radius: 4px;">[role]@dmhlh.test</code><br>
                Password: <code style="background: var(--surface); padding: 2px 6px; border-radius: 4px;">password</code>
            </p>
        </div>
        
        <!-- Theme Toggle -->
        <div style="text-align: center; margin-top: 24px;">
            <button onclick="toggleTheme()" class="btn btn-ghost" style="color: var(--text-muted);">
                <i class="bi bi-sun-fill" id="theme-icon"></i>
                <span id="theme-label">Light Mode</span>
            </button>
        </div>
    </div>
    
    <div th:replace="~{fragments/layout :: scripts}"></div>
    
    <script>
        function updateThemeLabel() {
            const theme = document.documentElement.getAttribute('data-theme');
            const icon = document.getElementById('theme-icon');
            const label = document.getElementById('theme-label');
            if (icon && label) {
                icon.className = theme === 'dark' ? 'bi bi-moon-fill' : 'bi bi-sun-fill';
                label.textContent = theme === 'dark' ? 'Dark Mode' : 'Light Mode';
            }
        }
        
        // Override toggleTheme to also update label
        const originalToggleTheme = window.toggleTheme;
        window.toggleTheme = function() {
            originalToggleTheme();
            updateThemeLabel();
        };
        
        document.addEventListener('DOMContentLoaded', updateThemeLabel);
    </script>
</body>
</html>
