<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Access Denied')}"></head>
<body class="d-flex align-items-center" style="min-height: 100vh;">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <i class="bi bi-shield-x display-1 text-danger mb-4"></i>
                <h1 class="display-4">403</h1>
                <h2 class="mb-4">Access Denied</h2>
                <p class="text-muted mb-4">
                    Sorry, you don't have permission to access this page.
                    This might be because your role doesn't have the required privileges.
                </p>
                <a href="javascript:history.back()" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-arrow-left me-2"></i>Go Back
                </a>
                <a th:href="@{/login}" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </a>
            </div>
        </div>
    </div>
    <script th:replace="~{fragments/layout :: scripts}"></script>
</body>
</html>
